<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아름다운 댓글</title>

    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@300;400;900&display=swap" rel="stylesheet">
    <style>
        form {
            font-family: 'Do Hyeon', sans-serif;
        }
        
        h2 {
            font-family: 'Nanum Gothic', sans-serif;
            font-size: 25px;
        }
        
        body {
            text-align: center;
            align-items: center;
            background-image: url(https://cdn.pixabay.com/photo/2018/02/16/21/06/blue-whale-3158626_1280.png);
            color: white;
            background-size: 1500px;
        }
        
        .input {
            margin-top: 10px;
            width: 200px;
            height: 20px;
            margin-bottom: 0px;
        }
        
        ul {
            padding-left: 0;
            list-style-type: none;
        }
        
        a {
            text-decoration: none;
            color: white;
            font-family: 'Nanum Gothic';
            font-size: 15px;
        }
        
        li {
            margin-top: 5px;
            margin-bottom: 5px;
        }
        
        h3 {
            font-family: 'Do Hyeon', sans-serif;
            font-size: 17px;
            margin-top: 40px;
        }
        
        h5 {
            font-family: 'Nanum Gothic';
            font-size: 13px;
            margin-top: 6px;
        }
        
        .button {
            background-color: white;
            font-family: "Nanum Gothic";
            border: 0;
            width: 60px;
            height: 25px;
            margin-top: 10px;
        }
        
        .text-gray {
            font-family: 'Nanum Gothic', sans-serif;
        }
    </style>
</head>

<body>
    {% block content %} {% endblock %}
</body>

</html>
